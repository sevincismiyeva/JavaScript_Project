<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="./assets/css/login.css" />
  <title>Login</title>
</head>

<body>
  <div class="container register_area">
    <div class="row">
      <div class="register">
        <h2 class="title">Login</h2>
        <p class="logintext">Nor again is there anyone who to enjoy a pleasure that 
          or pursues or desires to obtain</p>
        <form class="inputs">
          <div >
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" />
          </div>

          <div >
            
            <label for="password" class="form-label">Password<span class="forgot">Forgot you password?</span></label>
            <input type="password" class="form-control" id="password" />
          </div>

          
          <button type="submit" class="btn  submit"> Sign In</button>
          <p>Don't have an account yet? <a href="register.html">Create now</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
