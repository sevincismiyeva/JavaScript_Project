<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/product_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>

<body>
    <nav class="navbar">
        <div class="container-xl d-flex flex-wrap align-items-center justify-content-between py-3 px-4">
            <img src="./assets/images/Snobella.png" alt="Logo" class="img-fluid" style="max-height: 40px;" />
            <form class="d-flex align-items-center flex-grow-1 mx-4 search" role="search">
                <div class="position-relative w-75" style="padding-left: 5rem;">
                    <input class="form-control " type="search" placeholder="Search all product" aria-label="Search"
                        style="background-color: #F7F9FC;" />
                    <i
                        class="fa-solid fa-magnifying-glass position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                </div>
            </form>
            <div class="icons d-flex align-items-center gap-3">
                <button class="username">Username</button>
                <div class="dropdown">
                    <button class="btn" type="button" data-bs-toggle="dropdown">
                        <i class="fa-regular fa-user"></i> Sign up
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item register" href="register.html">Register</a></li>
                        <li><a class="dropdown-item login" href="login.html">Login</a></li>
                        <li><a class="dropdown-item logout d-none" href="#">Logout</a></li>
                    </ul>
                </div>
                <button class="btn" type="button">
                    <i class="fa-regular fa-heart"></i> Wishlist
                </button>
                <button class="btn" type="button">
                    <img src="./assets/images/bag.png" alt="Basket" style="width: 20px;" /> Basket
                </button>
            </div>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/product_detail.js"></script>
</body>

</html>
